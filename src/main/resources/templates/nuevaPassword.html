<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nueva contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/css/styles.css" />
</head>

<body class="d-flex justify-content-center align-items-center vh-100">


    <!-- Formulario para pedir un correo para restablecer la contrasenia del usuario-->
    <form th:action="@{/reset-password}" method="post" class="bg-white p-5 rounded-5 text-secondary border border-dark"
        style="width:45rem">
        <div class="d-flex justify-content-center">
            <i class="fa-regular fa-user fa-8x"></i>
        </div>
        <div class="text-center fs-1 fw-bold">Recuperar contraseña</div>
        <label for="email" class="mt-4 fs-4">Indique su correo electrónico:</label>
        <div class="input-group mt-1" style="height: 4rem;">
            <div class="input-group-text bg-info">
                <i class="fa-regular fa-user"></i>
            </div>
            <input type="email" class="form-control fs-4" id="email" name="email" required
                placeholder="nombre@ejemplo.com" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
                title="Por favor, incluye un '@' y un punto. Ejemplo: usuario@dominio.com"
                oninvalid="this.setCustomValidity('Introduce un correo electrónico válido con @ y un dominio, como .com, .es, etc.')"
                oninput="this.setCustomValidity('')" />
        </div>

        <div class="mt-4 fs-4">
            <input type="submit" class="btn btn-primary text-white fs-3 w-100 mt-3" value="Recuperar contraseña" />
        </div>
    </form>
</body>

</html>
